<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Consolas de VideoJuegos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body onload="cargarModo();">
    <nav id="top" class="navbar navbar-expand-md navbar-dark border-bottom border-primary">
		<div class="container-fluid">
			<img src="Multimedia/logo.png" alt="logo" class="logo navbar-brand img-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		  	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
				<ul class="navbar-nav">
				   <li class="nav-item pl-lg-5"><a class="nav-link text-danger" href="index.html">Home</a></li>
				   <li class="nav-item pl-lg-5"><a class="nav-link disabled text-warning" href="productos.html">Productos</a></li>
				   <li class="nav-item pl-lg-5"><a class="nav-link text-success" href="contacto.html">Contacto</a></li>
				   <li class="nav-item pl-lg-5"><button type="button" class="btn btn-dark" onclick="cambiarModo()"><i class="fa fa-moon-o" style="font-size: 26px;"></i></button></li>
			   </ul>
		   </div>
		</div>
	</nav>	
    
	<div class="container mt-5">
		<div class="row" id="contenedor-consolas"></div>
	</div>

	<div class="container">
		<div class="table-responsive my-5">
			<h4>Carrito de compras</h4>
		<table class="table">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Item</th>
			  <th scope="col">Cantidad</th>
			  <th scope="col">Acción</th>
			  <th scope="col">Total</th>
			</tr>
		  </thead>
		  <tbody id="items" class="text-primary"></tbody>
		  <tfoot>
			<tr id="footer-carrito" class="text-warning">
			  <th scope="row" colspan="5">Carrito vacío</th>
			</tr>
		  </tfoot>
		</table>
		</div>
	</div>

	<a href="#top" class="subir btn btn-outline-primary"><i class='fa fa-arrow-circle-up'></i></a>

	<template id="template-consolas">
		<div class="col-md-4">
			<div class="card mb-4 shadow-sm">
			<img class="imgConsola img-fluid" src="" alt="">
			  <div class="card-body bg-dark">
				  <h3></h3>
				  <h5></h5>
				  <small class="text-muted"></small>
				<div class="d-flex justify-content-between align-items-center mt-4">
					<button type="button" class="btn btn-block btn-primary mr-3">Comprar</button>
				</div>
			  </div>
			</div>
		</div>
	</template>
	
	<template id="template-carrito">
		<tr>
		  <th scope="row">id</th>
		  <td></td>
		  <td></td>
		  <td>
			<button class="btn btn-success btn-sm">+</button>
			<button class="btn btn-danger btn-sm">-</button>
		  </td>
		  <td>$ <span></span></td>
		</tr>
	  </template>

	  <template id="template-carrito-total">
        <th scope="row" colspan="2">Total productos:</th>
        <td></td>
        <td><button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar Todo</button></td>
        <td class="font-weight-bold">US$ <span></span></td>
    </template>

	
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="JS/script.js"></script>
	<script src="JS/night.js"></script>
</body>
</html>
